<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Prática 1</h1>
    <h2>Sistema de multas</h2>
    <label for="txtvel">Velocidade do carro:</label>
    <input type="number" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <h1>Prática 2</h1>
    <label for="origem">Digite seu país:</label>
    <input type="text" id="origem">
    <input type="button" value="Verficar nacionalidade" onclick="verificar()">
    <div id="res2">

    </div>
    <script>
        function calcular() {
            var vel = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var n = Number.parseInt(vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${n}Km/h</strong></p>`            
            if (n > 60) {
                res.innerHTML += `<p>Voce está <strong>MULTADO</strong> por excesso de velocidade</p>` 
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }           

        function verificar() {
            var pais = window.document.getElementById('origem')
            var res2 = window.document.querySelector('div#res2')
            res2.innerHTML = 'Vivendo em ' + pais.value
            if (pais.value == 'Brasil') {
                res2.innerHTML += `<p>Voce é <strong>BRASILEIRO</strong></p>`
            } else {
                res2.innerHTML += `<p>Voce é <strong>ESTRANGEIRO</strong></p>`
            }            
        }
    </script>
</body>
</html>
